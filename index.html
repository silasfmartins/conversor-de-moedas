<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Silas Martins" />
    <meta name="description" content="Converta de Real para Dólar" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Conversor de Moedas</title>
  </head>
  <body>
    <header>
      <img width="100" height="20" src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="Alura Logo. O logo tem o nome escrito ALURA em letras minúsculas." class="alura-logo">
      <input class="checkbox" id="checkbox" type="checkbox">
      <label for="checkbox">
        <img width="20" src="./assets/img/moon.svg" alt="Yellow Moon - Lua Amarela">
        <img width="20" src="./assets/img/sun.svg" alt="Yellow Sun, this sun has a ball in the center and streaks around it - Sol Amarelo">
        <div class="ball">
      </label>
    </header>
    <main>
      <h1>
        Conversor de moedas
      </h1>
      <p>
        Descubra os valores em dolar U$
      </p>
      <img width="100" height="40" src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="Logo da Página. O logo está escrito imersão dev em letra minúscula com escrito imersão dev_ com o dev com uma cor de fundo amarela a cor da logo é branca.">
      <form>
        <input id="dolarValue" type="text" name="valor-dólar" placeholder="Valor em dólar" />
        <button type="submit">Enviar</button>     
      </form>
      <div id="mensagem"></div>
    </main>
  </body>
  <script src="./js/app.js" defer></script>
</html>
